<!DOCTYPE html>
<html>

<head>
    <title>test scroll</title>
    <style>
        .slider {
            width: 1000px;
            height: 300px;
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .slide {
            background-color: red;
            width: 300px;
            flex-shrink: 0;
            height: 100%;
            text-align: center;
            border: solid 1px;
            border-color: grey;
            /* margin: auto; */
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slide" id="slide-1">1</div>
        <div class="slide" id="slide-2">2</div>
        <div class="slide" id="slide-3">3</div>
        <div class="slide" id="slide-4">4</div>
        <div class="slide" id="slide-5">5</div>
    </div>
</body>

</html>
